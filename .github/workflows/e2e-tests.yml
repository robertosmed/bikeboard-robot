name: E2E Tests
on:
  workflow_dispatch: 
    inputs:
      browser:
        description: 'Escolha o navegador (chromium, firefox, webkit)'
        required: true
        default: 'chromium'
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:

    - name: Checkout Code
      uses: actions/checkout@v5

    - name: Set up Node
      uses: actions/setup-python@v6
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install WebApp dependencies
      run: npm install
      
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'

    - name: Install Test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Browser Lib Init(cromium/firefox)
      run: rfbrowser init
      if: github.event.inputs.browser != 'webkit'

    - name: Browser Lib Init(webkit)
      run: rfbrowser init --with-deps
      if: github.event.inputs.browser == 'webkit'

    - name: Run WebApp
      run: npm start &
      env:
        CI: true

    - name: Wait for WebApp
      run: npx wait-on http://localhost:3000 --timeout 60000

    - name: Run E2E Tests
      run: robot -d ./logs -v BROWSER:${{ github.event.inputs.browser }} robot/tests

    - name: Publish Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: robot-results-${{ github.event.inputs.browser }}
        path: logs/
